<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Alterar Senha</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Alterar Senha</h2>
    <form th:action="@{/dashboard/password/change}" th:object="${pwdForm}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Senha Atual</label>
            <input th:field="*{currentPassword}" type="password" class="form-control"/>
            <div th:errors="*{currentPassword}" class="text-danger small"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <input th:field="*{newPassword}" type="password" class="form-control"/>
            <div th:errors="*{newPassword}" class="text-danger small"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar Nova Senha</label>
            <input th:field="*{confirmNewPassword}" type="password" class="form-control"/>
            <div th:errors="*{confirmNewPassword}" class="text-danger small"></div>
        </div>
        <div th:if="${message}" class="alert alert-success">[[${message}]]</div>
        <button type="submit" class="btn btn-primary">Atualizar Senha</button>
    </form>
</div>
</body>
</html>
