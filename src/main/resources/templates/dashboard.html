<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Bem-vindo, <span th:text="${firstName}">Usu√°rio</span>!</h2>
    <div class="row gy-4 mt-3">
        <div class="col-md-4">
            <div class="card profile-card h-100 shadow-sm mb-4">
                <div class="row g-0 align-items-center">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title mb-1" th:text="${firstName + ' ' + lastName}">Nome Sobrenome</h5>
                            <p class="card-subtitle text-muted mb-3" th:text="${email}">email@example.com</p>
                            <div class="d-flex">
                                <a th:href="@{/dashboard/profile/edit}" class="btn btn-outline-primary btn-sm me-2">Editar Perfil</a>
                                <a th:href="@{/dashboard/password/change}" class="btn btn-outline-secondary btn-sm">Alterar Senha</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
