<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384‑rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />
    <!-- CSS customizado -->
    <link th:href="@{/css/auth.css}" rel="stylesheet" />
</head>
<body class="bg-gradient">
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-5 rounded register-card">
        <h2 class="mb-4 text-center">Criar Conta</h2>
        <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col mb-3">
                    <label for="firstName" class="form-label">Nome</label>
                    <input th:field="*{firstName}" class="form-control" id="firstName" />
                    <div th:errors="*{firstName}" class="text-danger small"></div>
                </div>
                <div class="col mb-3">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input th:field="*{lastName}" class="form-control" id="lastName" />
                    <div th:errors="*{lastName}" class="text-danger small"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" />
                <div th:errors="*{email}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" />
                <div th:errors="*{password}" class="text-danger small"></div>
            </div>
            <div class="mb-4">
                <label for="matchingPassword" class="form-label">Confirmar Senha</label>
                <input th:field="*{matchingPassword}" type="password" class="form-control" id="matchingPassword" />
                <div th:errors="*{matchingPassword}" class="text-danger small"></div>
            </div>
            <div th:if="${registrationError}" class="alert alert-danger">
                [[${registrationError}]]
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
            <p class="mt-3 text-center">
                Já tem conta? <a th:href="@{/auth/login}">Entrar</a>
            </p>
        </form>
    </div>
</div>
<!-- JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384‑kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
